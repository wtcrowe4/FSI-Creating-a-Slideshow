<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/styles.css">
        <title>Creating A Slideshow</title>
    </head>
    <body>
        <div class="slideshow">
            <img class="image" alt="image"></img>
            <button class="previous side-bar">←</button>
            <button class="next side-bar">→</button>
            <div class="controls">
                <button class="bubble" id="button-0">○</button>
                <button class="bubble" id="button-1">○</button>
                <button class="bubble" id="button-2">○</button>
                <button class="bubble" id="button-3">○</button>
                <button class="bubble" id="button-4">○</button>
                <button class="bubble" id="button-5">○</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
